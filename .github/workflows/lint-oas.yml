name: lint-oas

on:
  push:
    paths:
      - src/openapi.yaml
      - .github/workflows/lint-oas.yml
    branches:
      - '**'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install spectral
        run: npm install -g @stoplight/spectral
      - name: Run OAS linter
        run: spectral lint ./src/openapi.yaml
